{% extends 'basePesquisa.html' %}
{% load static %}

{% block content %}

    <style type="text/css">
           
      #corH4{
       color:green;
       }

       #whiteColor{
       color: white;
       }

    </style>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{vacina.nome}}
                   
                </h1>

            </div>
        </div>
        <!-- /.row -->
      
        <!-- Project One -->
        <div class="row">
            <div class="col-md-7">
                <a href="portfolio-item.html">
                    <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="">
                </a>
            </div>
            <div class="col-md-5">
              
                <h4  id = "corH4">
                    Trata :
                    {% for doenca in  doencas %}
                      {% if vacina == doenca.id_vacina %}
                        <a href="{{doenca.get_absolute_url}}">{{doenca.nome}}  </a>
                        |
                      {% endif %}
                    {% endfor %}
                </h4>
                <h4 id = "corH4">
                    Idade para uso : <span id="whiteColor">{{vacina.idade}}</span>
                </h4>
                <p>{{vacina.descricao}}</p>
           
            </div>
        </div>


        <hr>
{% endblock %}
